name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected applications
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: pnpm turbo build --filter="...[HEAD^1]"

      - name: Setup Firebase CLI
        if: github.ref == 'refs/heads/main'
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        if: github.ref == 'refs/heads/main'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          # Debug: Check if token exists
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "‚ùå FIREBASE_TOKEN is empty or not set"
            echo "Please check your GitHub repository secrets"
            exit 1
          fi
          
          echo "‚úÖ FIREBASE_TOKEN is set"
          
          # Deploy only if there are changes to the respective apps
          if [ -n "$(git diff --name-only HEAD^1 HEAD | grep "^apps/website/")" ]; then
            echo "üöÄ Deploying website..."
            firebase deploy --only hosting:website --token "$FIREBASE_TOKEN"
          fi
          if [ -n "$(git diff --name-only HEAD^1 HEAD | grep "^apps/ecommerce/")" ]; then
            echo "üöÄ Deploying ecommerce..."
            firebase deploy --only hosting:ecommerce --token "$FIREBASE_TOKEN"
          fi
          if [ -n "$(git diff --name-only HEAD^1 HEAD | grep "^apps/editorial/")" ]; then
            echo "üöÄ Deploying editorial..."
            firebase deploy --only hosting:editorial --token "$FIREBASE_TOKEN"
          fi 